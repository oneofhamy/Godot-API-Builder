[plugin]

name="API Builder"
description="Comprehensive GDScript analysis tool with directory support, architectural insights, dependency mapping, and quality metrics. Supports single file and batch directory analysis with multiple output formats."
author="ONE OF HAM"
version="1.1.0"
script="plugin.gd"

[features]
single_file_analysis=true
directory_batch_analysis=true
architectural_insights=true
dependency_mapping=true
quality_metrics=true
multiple_output_formats=true
real_time_progress=true
advanced_filtering=true

[compatibility]
godot_version="4.2+"
minimum_version="4.0"
tested_versions=["4.4.1"]

[documentation]
readme="README.md"
